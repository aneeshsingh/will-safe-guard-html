<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom css -->
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/responsive.css" rel="stylesheet" />
    <link href="../fonts.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <title>RJ Thomas Solicitor</title>
  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar navbar-bg navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../images/rj-logo.png" alt="logo" /></a>
          <a href="#" class="navbar-user ms-auto order-lg-2">J</a>
          <button class="navbar-toggler p-0 ms-2 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Your Will</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Power of Attorney</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="page-content">
        <div class="container" style="max-width: 1230px;">
          <div class="pt-lg-4 pt-3 pb-2 mb-md-4 mb-2">
            <div class="row mt-md-4 align-items-end">
              <div class="col-md-6 d-sm-flex align-items-start mb-md-0 mb-3">
                  <button onclick="history.back()" class="btn btn-back me-lg-4 me-3 mb-sm-0 mb-2 btn-reset"><i class="fa-solid fa-arrow-left"></i></button>
                  <h4 class="h3 mb-0">How much should each beneficiary receive?</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="container-lg mb-50">
            <div class="row">
              <div class="col-lg-6 col-xl-5 col-md-6">
                <form action="/">
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Split evenly to all beneficiaries
                      </label>
                    </div>
                  </div>
                  <!-- mb-4 -->

                  <div class="mb-4">
                    <div class="mb-3">
                      <div class="input-percent bg-white">
                        <p class="text-truncate">Camela</p>
                        <input type="number" value="60">
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="input-percent bg-white">
                        <p class="text-truncate">Australian Committee For UNICEF Limited</p>
                        <input type="number" value="45">
                      </div>
                    </div>
                    <div class="input-percent input-percent-total">
                      <p>Total</p>
                      <input type="text" value="105%" data-value="105" readonly id="total" />
                    </div>
                  </div>
                  <!-- ./ -->

                  <div class="mb-4">
                    <button type="button" class="btn btn-md btn-blue">Next <i class="fa-solid ms-3 fa-arrow-right"></i></button>
                  </div>
                </form>
              </div>
            </div>  
          </div>
      </main>
    </div>

    <a href="#" class="chat"><img src="../images/chat.png" alt="chat" /></a>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
